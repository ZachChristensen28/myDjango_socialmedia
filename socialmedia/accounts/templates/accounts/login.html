{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}
  <title>Login | Social Media</title>
{% endblock %}
{% block body %}
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form%}
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
{% endblock %}
